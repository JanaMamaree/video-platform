<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: Segoe UI, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .auth-container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h2 { margin-bottom: 20px; color: #222; }
    input {
      width: 100%;
      padding: 10px 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #cc0000;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover { background: #e60000; }
    .link { margin-top: 12px; display: block; color: #555; text-decoration: none; }
    .link:hover { text-decoration: underline; }
    .error { color: red; margin-top: 10px; font-size: 14px; }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.username }}
      {{ form.password }}
      <button type="submit">Login</button>
      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}
    </form>
    <a href="{% url 'register' %}" class="link">Don't have an account? Register</a>
  </div>
</body>
</html>

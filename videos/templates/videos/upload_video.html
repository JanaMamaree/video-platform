<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Video</title>
  <style>
    body {
      font-family: Segoe UI, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h2 {
      text-align: center;
      color: #222;
      margin-bottom: 30px;
    }

    .upload-card {
      background: #fff;
      max-width: 500px;
      margin: 0 auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .upload-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, select {
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
    }

    input:focus, select:focus {
      border-color: #cc0000;
      box-shadow: 0 0 5px rgba(204,0,0,0.3);
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      background: #cc0000;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s, transform 0.2s;
    }

    button:hover {
      background: #e60000;
      transform: translateY(-2px);
    }

    p.message {
      text-align: center;
      font-weight: bold;
      color: #27ae60;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h2>Upload Video</h2>

  {% if message %}
    <p class="message">{{ message }}</p>
  {% endif %}

  <div class="upload-card">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Upload & Process</button>
    </form>
  </div>
</body>
</html>

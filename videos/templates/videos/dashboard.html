<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    body {
      font-family: Segoe UI, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .dashboard-container {
      background: #fff;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 { color: #222; margin-bottom: 20px; }
    .btn {
      display: inline-block;
      padding: 15px 25px;
      margin: 10px;
      background: #cc0000;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: background 0.2s;
    }
    .btn:hover { background: #e60000; }
    .logout {
      display: block;
      margin-top: 20px;
      color: #555;
      text-decoration: none;
    }
    .logout:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <h2>Welcome, {{ user.username }}!</h2>
    <a href="{% url 'upload_video' %}" class="btn">Upload Videos</a>
    <a href="{% url 'video_list' %}" class="btn">Search Videos</a>
    <a href="{% url 'logout' %}" class="logout">Logout</a>
  </div>
</body>
</html>
